      left:
        type: cylinder
        min: -0.01
        max: 0.01
        closed: true
        transform:
          - [ scale, 1.2, 1, 1.2 ]
      right:
        type: cylinder
        min: -0.02
        max: 0.02
        closed: true
        transform:
          - [ scale, 0.75, 1, 0.75 ]
    - add: group
      material: GOLD
      children:
